<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"> <html lang="en"> <head> <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Joy Against the Machine - online version</title> <style>@import url('https://fonts.googleapis.com/css2?family=Andale+Mono&display=swap');body{background-color:black;margin:0;padding:0;display:flex;align-items:center;justify-content:center;min-height:100vh;color:green;font-size:2vw;font-weight:bold;text-align:center;font-family:'Andale Mono',monospace}.hidden{display:none}.fade-out{opacity:0;transition:opacity 1s ease-out}.fade-out-slow{opacity:0;transition:opacity 2s ease-out}.stripes-container{display:none;width:100%}.stripe{width:100%;height:5vh;display:flex;align-items:center;justify-content:center;font-size:2vw;font-weight:bold;color:black;transition:background-color 2s;margin-bottom:1vh}#intro,#outro{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:1rem;width:100%}#form-container{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;padding:1rem;width:80%}#form-container input,#form-container button{font-size:2vw;padding:.5rem;margin:.5rem;background-color:black;color:green;border:2px solid green;border-radius:5px;font-family:'Andale Mono',monospace}#numPlayers,#duration{background-color:black;color:green;font-family:'Andale Mono',monospace}.input-group{display:flex;align-items:center;justify-content:center;width:80%}.input-group button{font-size:2vw;padding:.5rem;margin:.5rem;background-color:black;color:green;border:2px solid green;border-radius:5px;font-family:'Andale Mono',monospace}#duration{width:6rem}@media(max-width:768px){#form-container input,#form-container button{font-size:3vw;padding:.4rem}}@media(max-width:480px){#form-container input,#form-container button{font-size:4vw;padding:.3rem}}</style> </head> <body> <div id="form-container"> <div class="input-group"> <label for="numPlayers">Enter the number of players:</label> <button onclick="changePlayers(-1)">-</button> <input type="number" id="numPlayers" min="1" max="20" value="7"> <button onclick="changePlayers(1)">+</button> </div> <div class="input-group"> <label for="duration">Enter the total duration (mm:ss):</label> <button onclick="changeDuration(-1)">-</button> <input type="text" id="duration" placeholder="mm:ss" pattern="\d{2}:\d{2}" value="00:30"> <button onclick="changeDuration(1)">+</button> </div> <button onclick="startAnimation()">Start</button> </div> <div id="intro" class="hidden">Hello. I am the Machine.</div> <div class="stripes-container" id="stripesContainer"></div> <div id="outro" class="hidden">That was enough. Thank you.</div> <script>function startAnimation(){const t=document.getElementById("numPlayers").value,e=document.getElementById("duration").value.split(":"),n=1e3*(60*parseInt(e[0])+parseInt(e[1])),o=document.getElementById("stripesContainer");o.innerHTML="";for(let e=0;e<t;e++){const t=document.createElement("div");t.className="stripe",t.id=`stripe${e+1}`,t.style.backgroundColor=colors[e%colors.length],t.textContent=texts[e%texts.length][0],o.appendChild(t),changeText(`stripe${e+1}`,texts[e%texts.length])}const s=document.getElementById("form-container");s.classList.add("fade-out"),setTimeout(()=>{s.classList.add("hidden"),setTimeout(()=>{document.getElementById("intro").classList.remove("hidden"),setTimeout(showStripes,5e3)},1e3)},1e3),setTimeout(startOutro,n+7e3)}function changeText(t,e){function n(){o=(o+1)%e.length,document.getElementById(t).textContent=e[o];const s=Math.floor(5e3*Math.random())+3e3;setTimeout(n,s)}let o=0;n()}function showStripes(){document.getElementById("intro").classList.add("hidden"),document.getElementById("stripesContainer").style.display="block"}function startOutro(){document.querySelectorAll(".stripe").forEach(t=>{t.style.backgroundColor="black"}),setTimeout(showOutroText,2e3)}function showOutroText(){document.getElementById("stripesContainer").classList.add("hidden");const t=document.getElementById("outro");t.classList.remove("hidden"),setTimeout(()=>{t.classList.add("fade-out-slow")},2e3)}function changeDuration(t){const e=document.getElementById("duration");let[n,o]=e.value.split(":").map(Number),s=60*n+o+t;s<0&&(s=0),n=Math.floor(s/60),o=s%60,e.value=`${String(n).padStart(2,"0")}:${String(o).padStart(2,"0")}`}function changePlayers(t){const e=document.getElementById("numPlayers");let n=parseInt(e.value)+t;n<1&&(n=1),e.value=n}const colors=["#9DFFFF","#ECBED7","#FFF179","#D4D1FF","#FF9E9E","#BCFA60","#6e9ff6"],texts=[["Text 1","Text A","Text B"],["Text 2","Text C","Text D"],["Text 3","Text E","Text F"],["Text 4","Text G","Text H"],["Text 5","Text I","Text J"],["Text 6","Text K","Text L"],["Text 7","Text M","Text N"]];</script> </body> </html>
