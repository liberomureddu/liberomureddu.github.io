h,document.getElementById(t).textContent=e[o];const s=Math.floor(5e3*Math.random())+3e3;setTimeout(n,s)}let o=0;n()}function showStripes(){document.getElementById("intro").classList.add("hidden"),document.getElementById("stripesContainer").style.display="block",setTimeout(startOutro,5e3)}function startOutro(){document.querySelectorAll(".stripe").forEach(t=>{t.style.backgroundColor="black"}),setTimeout(showOutroText,2e3)}function showOutroText(){document.getElementById("stripesContainer").classList.add("hidden"),document.getElementById("outro").classList.remove("hidden")}const colors=["yellow","orange","red","green","blue","indigo","violet"],texts=[["Text 1","Text A","Text B"],["Text 2","Text C","Text D"],["Text 3","Text E","Text F"],["Text 4","Text G","Text H"],["Text 5","Text I","Text J"],["Text 6","Text K","Text L"],["Text 7","Text M","Text N"]];</script> </body></html>
